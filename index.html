<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>

  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>TIC-TAC-TOE</h1>
    <section id="game-board">
      <div data-pos="0" class="square"></div>
      <div data-pos="1" class="square"></div>
      <div data-pos="2" class="square"></div>
      <div data-pos="3" class="square"></div>
      <div data-pos="4" class="square"></div>
      <div data-pos="5" class="square"></div>
      <div data-pos="6" class="square"></div>
      <div data-pos="7" class="square"></div>
      <div data-pos="8" class="square"></div>
    </section>
  </main>
</body>
</html>
